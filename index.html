<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link
      id="dynamic-favicon"
      rel="icon"
      type="image/png"
      href="/src/assets/sunny-transparency.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SUNNY</title>

    <meta property="og:title" content="sunny" />
    <meta property="og:description" content="sns 프로젝트" />
    <meta property="og:image" content="/src/assets/thumbnail.png" />

    <script>
      try {
        const themeStoreRaw = localStorage.getItem("ThemeStore");
        const themeStore = themeStoreRaw ? JSON.parse(themeStoreRaw) : null;
        const theme = themeStore?.state?.theme;

        const htmlTag = document.documentElement;
        htmlTag.classList.remove("light", "dark");

        function updateFavicon(isDark) {
          const favicon = document.getElementById("dynamic-favicon");
          favicon.href = isDark
            ? "/src/assets/sunny-yellow-transparency.png"
            : "/src/assets/sunny-transparency.png";
        }

        if (theme === "system") {
          const media = window.matchMedia("(prefers-color-scheme: dark)");
          const isDark = media.matches;

          htmlTag.classList.add(isDark ? "dark" : "light");
          updateFavicon(isDark);

          media.addEventListener("change", (e) => {
            const darkNow = e.matches;
            htmlTag.classList.remove("light", "dark");
            htmlTag.classList.add(darkNow ? "dark" : "light");
            updateFavicon(darkNow);
          });
        } else {
          htmlTag.classList.add(theme);
        }
      } catch (error) {
        console.error(error);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
